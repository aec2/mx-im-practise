<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development & Scrum Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">ðŸ“š Development & Scrum Quiz</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="quizContent">
            <div class="topic-badge" id="topicBadge">Loading...</div>
            <div class="question-counter" id="questionCounter">Question 1 of 42</div>
            <div class="question" id="question">Loading question...</div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-button" id="nextButton">Next Question</button>
        </div>

        <div class="results" id="results">
            <h2>Quiz Complete!</h2>
            <div class="score" id="finalScore">0/0</div>
            <p id="scoreMessage">Calculating...</p>
            <button class="restart-button" id="restartButton">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
